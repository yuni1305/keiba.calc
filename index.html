<body>

<div class="container">

        <div class="input-group">

            <div><label>æœ€å¤§</label><input type="number" id="endB" value="1000" step="100"></div>

        <div class="option-box">
            <label class="checkbox-label">
                <input type="checkbox" id="motoGaeshi"> äººæ°—1é ­ã‚’ã€Œå…ƒè¿”ã—ã€ã«ã™ã‚‹
            </label>
            <div style="font-size: 11px; color: #666; margin-top: 4px; margin-left: 26px;">
                â€»æœ€ã‚‚ã‚ªãƒƒã‚ºãŒä½ã„é¦¬ã®åˆ©ç›Šã‚’å‰Šã‚Šã€ç©´é¦¬ã®é…å½“ã‚’å¢—ã‚„ã—ã¾ã™ã€‚
            </div>
        </div>

        <button onclick="runAnalysis()">ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³å®Ÿè¡Œ</button>
    </div>

    <div id="bestSection" style="display:none;"></div>

    <div class="card" id="rankSection" style="display:none;">
        <h3>å›åç‡ãƒ©ãƒ³ã‚­ãƒ³ã‚°ï¼ˆæœ€ä½ä¿éšœï¼‰</h3>
        <table class="rank-table">
            <thead>
                <tr>
                    <th>é †ä½</th>
                    <th>äºˆç®—</th>
                    <th>æœ€ä½å›å</th>
                    <th>æœ€ä½åˆ©ç›Š</th>
                </tr>

</div>

<script>
function runAnalysis() {
    const startB = parseInt(document.getElementById('startB').value);
    const endB = parseInt(document.getElementById('endB').value);
    const isMotoGaeshi = document.getElementById('motoGaeshi').checked;
    const rawText = document.getElementById('rawInput').value.trim();
    
    const lines = rawText.split('\n');
    const dataList = [];
    lines.forEach(line => {
        const parts = line.trim().split(/\s+/);
        if (parts.length >= 2) {
            const odds = parseFloat(parts.pop());
            const label = parts.join('-');
            if (!isNaN(odds)) dataList.push({ label, odds });
        }
    });

    if (dataList.length === 0 || startB > endB) return alert('å…¥åŠ›ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');

    // ã‚ªãƒƒã‚ºé †ã«ã‚½ãƒ¼ãƒˆï¼ˆäººæ°—é †ï¼‰
    dataList.sort((a, b) => a.odds - b.odds);

    const allResults = [];
    for (let b = startB; b <= endB; b += 100) {
        let currentTotal = 0;
        let al = [];

        if (isMotoGaeshi && dataList.length > 1) {
            // --- å…ƒè¿”ã—ãƒ¢ãƒ¼ãƒ‰ ---
            // 1. ã¾ãšäººæ°—1é ­ã®è³¼å…¥é¡ã‚’ã€Œç·äºˆç®— / ã‚ªãƒƒã‚ºã€ã§æ±ºã‚ã‚‹ï¼ˆå…ƒè¿”ã—åˆ†ï¼‰
            const favorite = dataList[0];
            let favAmount = Math.ceil((b / favorite.odds) / 100) * 100;
            // 2. æ®‹ã‚Šã®äºˆç®—ã‚’ä»–ã®é¦¬ï¼ˆç©´é¦¬ï¼‰ã«å‡ç­‰é…åˆ†ã™ã‚‹
            const remainBudget = b - favAmount;
            if (remainBudget < 100 * (dataList.length - 1)) {
                 // äºˆç®—ä¸è¶³æ™‚ã¯é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ã¸ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼ˆã‚ã‚‹ã„ã¯æœ€å°100å††ï¼‰
                 favAmount = 100;
            }
            
            al.push({ label: favorite.label, o: favorite.odds, a: favAmount, type: 'fav' });
            currentTotal += favAmount;

            const holes = dataList.slice(1);
            const holeInvSum = holes.reduce((sum, h) => sum + (1/h.odds), 0);
            
            holes.forEach(h => {
                let a = Math.max(100, Math.floor((remainBudget * (1/h.odds) / holeInvSum) / 100) * 100);
                al.push({ label: h.label, o: h.odds, a: a, type: 'hole' });
                currentTotal += a;
            });
        } else {
            // --- é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ (å‡ç­‰) ---
            const invSum = dataList.reduce((sum, d) => sum + (1/d.odds), 0);
            al = dataList.map(d => {
                let a = Math.max(100, Math.floor((b * (1/d.odds) / invSum) / 100) * 100);
                currentTotal += a;
                return { label: d.label, o: d.odds, a: a, type: 'norm' };
            });
        }

        // ä½™ã‚Šäºˆç®—ã‚’æ‰•æˆ»ãŒä¸€ç•ªå°‘ãªã„ã¨ã“ã‚ã«100å††ãšã¤è¿½åŠ 
        while (currentTotal + 100 <= b) {
            let target;
            if (isMotoGaeshi) {
                // å…ƒè¿”ã—æ™‚ã¯ç©´é¦¬(hole)ã®ä¸­ã ã‘ã§è¿½åŠ ã—ã¦å¤¢ã‚’è¿½ã†
                const holesOnly = al.filter(x => x.type === 'hole');
                target = (holesOnly.length > 0 ? holesOnly : al).reduce((min, curr) => (curr.a * curr.o < min.a * min.o) ? curr : min);
            } else {
                target = al.reduce((min, curr) => (curr.a * curr.o < min.a * min.o) ? curr : min);
            }
            target.a += 100;
            currentTotal += 100;
        }

        const minPayout = Math.min(...al.map(a => a.a * a.o));
        const minProfit = Math.floor(minPayout - currentTotal);
        const minRoi = (minPayout / currentTotal) * 100;
        allResults.push({ budget: currentTotal, allocations: al, minRoi: minRoi, minProfit: minProfit });
    }

    const uniqueResults = Array.from(new Map(allResults.map(item => [item.budget, item])).values());
    const sorted = [...uniqueResults].sort((a, b) => b.minRoi - a.minRoi);

    const best = sorted[0];
    const bestSec = document.getElementById('bestSection');
    bestSec.style.display = 'block';
    bestSec.innerHTML = `
        <div class="card best-plan">
            <h4>ğŸ† æ¨å¥¨: äºˆç®— ${best.budget}å†† ã®è²·ã„ç›®</h4>
            <table style="width:100%; font-size:14px; border-collapse:collapse;">
                ${best.allocations.map(a => `
                    <tr>
                        <td style="padding:8px 0; border-bottom:1px solid #c3d7cc;">
                            <b>${a.label}</b> ${a.type==='fav' ? '<small>(å…ƒè¿”ã—)</small>':''}
                        </td>
                        <td style="text-align:right; border-bottom:1px solid #c3d7cc;">${a.o}å€</td>
                        <td style="text-align:right; border-bottom:1px solid #c3d7cc;"><b>${a.a}å††</b></td>
                    </tr>
                `).join('')}
            </table>
            <div style="margin-top:10px; font-size:13px; text-align:right;">
                çš„ä¸­æ™‚ã®æœ€ä½å›å: <b class="${best.minRoi < 100 ? 'danger':'safe'}">${Math.floor(best.minRoi)}% (${best.minProfit}å††)</b>
            </div>
        </div>
    `;

    const rankList = document.getElementById('rankList');
    rankList.innerHTML = '';
    sorted.forEach((res, i) => {
        const row = document.createElement('tr');
        const roiClass = res.minRoi < 100 ? 'danger' : 'safe';
        row.innerHTML = `
            <td>${i+1}</td>
            <td style="text-align:right;"><b>${res.budget}å††</b></td>
            <td class="${roiClass}">${res.minRoi.toFixed(1)}%</td>
            <td style="text-align:right;" class="${roiClass}">${res.minProfit > 0 ? '+' : ''}${res.minProfit}å††</td>
        `;
        rankList.appendChild(row);
    });
    document.getElementById('rankSection').style.display = 'block';
}
