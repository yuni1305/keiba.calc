<div class="container">

        <div class="input-group">

            <div><label>çµ‚äº†</label><input type="number" id="endB" value="1000" step="100"></div>

    <div id="resultsTitle"></div>

<script>
function runAnalysis() {
    const startB = parseInt(document.getElementById('startB').value);
    const endB = parseInt(document.getElementById('endB').value);
    const oddsList = document.getElementById('odds').value.split(',').map(v => parseFloat(v.trim()));
    
    if (oddsList.some(isNaN) || startB > endB) return alert('å…¥åŠ›ã‚’ç¢ºèªã—ã¦ãã ã•ã„');

    const allResults = [];

    for (let b = startB; b <= endB; b += 100) {
        const invSum = oddsList.reduce((sum, o) => sum + (1/o), 0);
        let total = 0;
        let al = oddsList.map(o => {
            let a = Math.max(100, Math.floor((b * (1/o) / invSum) / 100) * 100);
            total += a;
            return { o: o, a: a };
        });

        while (total + 100 <= b) {
            let target = al.reduce((min, curr) => (curr.a * curr.o < min.a * min.o) ? curr : min);
            target.a += 100;
            total += 100;
        }

        const minRoi = Math.min(...al.map(a => (a.a * a.o / total) * 100));
        allResults.push({ budget: b, actualTotal: total, allocations: al, minRoi: minRoi });
    }

    // 1. æ¨ªã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«è¡¨ç¤º
    const scrollArea = document.getElementById('scrollArea');
    scrollArea.innerHTML = '';
    document.getElementById('resultsTitle').innerHTML = '<h4>è¨ˆç®—çµæœï¼ˆã‚¹ãƒ¯ã‚¤ãƒ—ã§æ¯”è¼ƒï¼‰</h4>';
    
    allResults.forEach(res => {
        const div = document.createElement('div');
        div.className = 'b-card';
        div.innerHTML = `
            <b>ç›®å®‰:${res.budget}å†† (è¨ˆ:${res.actualTotal})</b>
            <table>
                ${res.allocations.map(a => `<tr><td>${a.o}å€</td><td>${a.a}å††</td><td>${Math.floor(a.a*a.o)}</td></tr>`).join('')}
            </table>
            <div style="text-align:right; margin-top:5px; font-weight:bold; color:${res.minRoi < 100 ? '#e63946' : '#2d6a4f'}">
                æœ€ä½å›å: ${res.minRoi.toFixed(1)}%
            </div>
        `;
        scrollArea.appendChild(div);
    });

    // 2. ãƒ©ãƒ³ã‚­ãƒ³ã‚°è¡¨ç¤º (æœ€ä½å›åç‡ãŒé«˜ã„é †)
    const rankList = document.getElementById('rankList');
    rankList.innerHTML = '';
    const sorted = [...allResults].sort((a, b) => b.minRoi - a.minRoi);
    
    sorted.forEach((res, i) => {
        const item = document.createElement('div');
        item.className = 'rank-item';
        item.innerHTML = `
            <div class="rank-number">${i+1}</div>
            <div class="rank-info">
                <b>äºˆç®— ${res.budget}å††</b> <span class="badge">æŠ•è³‡:${res.actualTotal}å††</span>
            </div>
            <div class="rank-roi ${res.minRoi < 100 ? 'danger' : 'safe'}">
                ${res.minRoi.toFixed(1)}%
            </div>
        `;
        rankList.appendChild(item);
    });
    document.getElementById('rankSection').style.display = 'block';
}
