<div class="container">

        <div class="input-group">

</div>

<script>
function runAnalysis() {
    const startB = parseInt(document.getElementById('startB').value);
    const endB = parseInt(document.getElementById('endB').value);
    const rawText = document.getElementById('rawInput').value.trim();
    
    // æ­£è¦è¡¨ç¾ã§é¦¬ç•ªï¼ˆå·¦ï¼‰ã¨ã‚ªãƒƒã‚ºï¼ˆå³ç«¯ã®æ•°å€¤ï¼‰ã‚’æŠ½å‡º
    const lines = rawText.split('\n');
    const dataList = [];
    
    lines.forEach(line => {
        const parts = line.trim().split(/\s+/);
        if (parts.length >= 2) {
            const odds = parseFloat(parts.pop()); // æœ€å¾Œã®è¦ç´ ã‚’ã‚ªãƒƒã‚ºã¨ã—ã¦å–å¾—
            const label = parts.join('-'); // æ®‹ã‚Šã‚’é¦¬ç•ªãƒ©ãƒ™ãƒ«ã«
            if (!isNaN(odds)) {
                dataList.push({ label, odds });
            }
        }
    });

    if (dataList.length === 0 || startB > endB) return alert('ãƒ‡ãƒ¼ã‚¿ã‚’æ­£ã—ãå…¥åŠ›ã—ã¦ãã ã•ã„');

    const allResults = [];
    for (let b = startB; b <= endB; b += 100) {
        const invSum = dataList.reduce((sum, d) => sum + (1/d.odds), 0);
        let currentTotal = 0;
        let al = dataList.map(d => {
            let a = Math.max(100, Math.floor((b * (1/d.odds) / invSum) / 100) * 100);
            currentTotal += a;
            return { label: d.label, o: d.odds, a: a };
        });
        while (currentTotal + 100 <= b) {
            let target = al.reduce((min, curr) => (curr.a * curr.o < min.a * min.o) ? curr : min);
            target.a += 100;
            currentTotal += 100;
        }
        const minPayout = Math.min(...al.map(a => a.a * a.o));
        const minProfit = Math.floor(minPayout - currentTotal);
        const minRoi = (minPayout / currentTotal) * 100;
        allResults.push({ budget: currentTotal, allocations: al, minRoi: minRoi, minProfit: minProfit });
    }

    // é‡è¤‡ã‚’æ’é™¤ã—ã¦ã‚½ãƒ¼ãƒˆ
    const uniqueResults = Array.from(new Map(allResults.map(item => [item.budget, item])).values());
    const sorted = [...uniqueResults].sort((a, b) => b.minRoi - a.minRoi);

    // 1ä½ã®æ¨å¥¨ãƒ—ãƒ©ãƒ³ã‚’è¡¨ç¤º
    const best = sorted[0];
    const bestSec = document.getElementById('bestSection');
    bestSec.style.display = 'block';
    bestSec.innerHTML = `
        <div class="card best-plan">
            <h4>ğŸ† æ¨å¥¨: äºˆç®— ${best.budget}å†† ã®è²·ã„ç›®</h4>
            <table style="width:100%; font-size:14px; border-collapse:collapse;">
                ${best.allocations.map(a => `
                    <tr>
                        <td style="padding:8px 0; border-bottom:1px solid #c3d7cc;"><b>${a.label}</b></td>
                        <td style="text-align:right; border-bottom:1px solid #c3d7cc;">${a.o}å€</td>
                        <td style="text-align:right; border-bottom:1px solid #c3d7cc;"><b>${a.a}å††</b></td>
                    </tr>
                `).join('')}
            </table>
            <div style="margin-top:10px; font-size:13px; text-align:right;">
                ã“ã®é…åˆ†ã§çš„ä¸­æ™‚ <b>${Math.floor(best.minRoi)}% (${best.minProfit}å††)</b> ä»¥ä¸Šã®åˆ©ç›Š
            </div>
        </div>
    `;

    // ãƒ©ãƒ³ã‚­ãƒ³ã‚°è¡¨
    const rankList = document.getElementById('rankList');
    rankList.innerHTML = '';
    sorted.forEach((res, i) => {
        const row = document.createElement('tr');
        const roiClass = res.minRoi < 100 ? 'danger' : 'safe';
        row.innerHTML = `
            <td>${i+1}</td>
            <td style="text-align:right;"><b>${res.budget}å††</b></td>
            <td class="${roiClass}">${res.minRoi.toFixed(1)}%</td>
            <td style="text-align:right;" class="${roiClass}">${res.minProfit > 0 ? '+' : ''}${res.minProfit}å††</td>
        `;
        rankList.appendChild(row);
    });
    document.getElementById('rankSection').style.display = 'block';
}
