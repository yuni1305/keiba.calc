<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç«¶é¦¬ãƒ»è³‡é‡‘é…åˆ†æœ€é©åŒ–</title>
    <style>
        :root { --primary: #00b894; --accent: #55efc4; --danger: #ff7675; --bg: #f9fffb; --text: #2d3436; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text); }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: white; padding: 18px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h3 { margin-top: 0; color: var(--primary); font-size: 18px; display: flex; align-items: center; gap: 8px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-group div { flex: 1; }
        label { display: block; font-size: 12px; font-weight: bold; color: #888; margin-bottom: 4px; }
        input { width: 100%; padding: 14px; border: 2px solid #f1f3f5; border-radius: 10px; font-size: 16px; box-sizing: border-box; background: #f8f9fa; }
        input:focus { border-color: var(--accent); outline: none; background: #fff; }
        button { width: 100%; background: var(--primary); color: white; padding: 16px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; box-shadow: 0 4px 12px rgba(0,184,148,0.3); }
        
        /* çµæœã‚¨ãƒªã‚¢ */
        .scroll-area { display: flex; overflow-x: auto; gap: 12px; padding-bottom: 10px; -webkit-overflow-scrolling: touch; }
        .b-card { min-width: 220px; background: white; border: 1px solid #e0e0e0; border-radius: 14px; padding: 15px; flex-shrink: 0; }
        .b-header { font-weight: bold; font-size: 16px; color: var(--primary); border-bottom: 2px solid var(--accent); margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 8px; }
        td { padding: 8px 2px; border-bottom: 1px solid #f8f9fa; text-align: right; font-size: 14px; }
        td:first-child { text-align: left; font-weight: 500; }
        
        /* ãƒ©ãƒ³ã‚­ãƒ³ã‚° */
        .rank-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-radius: 10px; margin-bottom: 8px; background: #fdfdfd; border: 1px solid #f1f3f5; }
        .rank-number { font-weight: 900; color: var(--primary); font-size: 20px; width: 35px; }
        .rank-info { flex: 1; font-weight: bold; font-size: 16px; }
        .roi-badge { padding: 4px 10px; border-radius: 8px; font-weight: bold; font-size: 14px; }
        .safe { background: #e6faf5; color: var(--primary); }
        .danger { background: #fff5f5; color: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3>ğŸ‡ è³‡é‡‘é…åˆ†è¨­å®š</h3>
        <label>äºˆç®—ç¯„å›²ï¼ˆ100å††åˆ»ã¿ã§è¨ˆç®—ï¼‰</label>
        <div class="input-group">
            <div><label>æœ€å°</label><input type="number" id="startB" value="500" step="100"></div>
            <div><label>æœ€å¤§</label><input type="number" id="endB" value="1000" step="100"></div>
        </div>
        <label>ã‚ªãƒƒã‚ºï¼ˆã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šï¼‰</label>
        <input type="text" id="odds" value="2.9, 6.8, 16.6" placeholder="2.9, 6.8, 16.6">
        <button onclick="runAnalysis()">ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹</button>
    </div>

    <div id="resultsTitle"></div>
    <div id="scrollArea" class="scroll-area"></div>

    <div class="card" id="rankSection" style="display:none; border-top: 5px solid var(--primary);">
        <h3>ğŸ† å›åç‡ãƒ©ãƒ³ã‚­ãƒ³ã‚°</h3>
        <div id="rankList"></div>
    </div>
</div>

<script>
function runAnalysis() {
    const startB = parseInt(document.getElementById('startB').value);
    const endB = parseInt(document.getElementById('endB').value);
    const oddsList = document.getElementById('odds').value.split(',').map(v => parseFloat(v.trim()));
    
    if (oddsList.some(isNaN) || startB > endB) return alert('æ•°å€¤ã‚’æ­£ã—ãå…¥åŠ›ã—ã¦ãã ã•ã„');

    const allResults = [];

    for (let b = startB; b <= endB; b += 100) {
        const invSum = oddsList.reduce((sum, o) => sum + (1/o), 0);
        let currentTotal = 0;
        let al = oddsList.map(o => {
            let a = Math.max(100, Math.floor((b * (1/o) / invSum) / 100) * 100);
            currentTotal += a;
            return { o: o, a: a };
        });

        // äºˆç®—(b)ã‚’è¶…ãˆãªã„ç¯„å›²ã§ä½™ã‚Šã‚’æœ€é©ã«é…åˆ†
        while (currentTotal + 100 <= b) {
            let target = al.reduce((min, curr) => (curr.a * curr.o < min.a * min.o) ? curr : min);
            target.a += 100;
            currentTotal += 100;
        }

        const minRoi = Math.min(...al.map(a => (a.a * a.o / currentTotal) * 100));
        allResults.push({ budget: currentTotal, allocations: al, minRoi: minRoi });
    }

    // é‡è¤‡ï¼ˆåŒã˜æŠ•è³‡é¡ã«ãªã‚‹ãƒ‘ã‚¿ãƒ¼ãƒ³ï¼‰ã‚’æ’é™¤
    const uniqueResults = Array.from(new Map(allResults.map(item => [item.budget, item])).values());

    // 1. æ¨ªã‚¹ãƒ¯ã‚¤ãƒ—ã‚¨ãƒªã‚¢
    const scrollArea = document.getElementById('scrollArea');
    scrollArea.innerHTML = '';
    document.getElementById('resultsTitle').innerHTML = '<p style="font-weight:bold; color:#666; font-size:13px; margin-left:5px;">ğŸ“Š è©³ç´°ï¼ˆæ¨ªã‚¹ãƒ¯ã‚¤ãƒ—ï¼‰</p>';
    
    uniqueResults.forEach(res => {
        const div = document.createElement('div');
        div.className = 'b-card';
        div.innerHTML = `
            <div class="b-header">${res.budget}å††</div>
            <table>
                ${res.allocations.map(a => `<tr><td>${a.o}å€</td><td>${a.a}å††</td><td>â†’ ${Math.floor(a.a*a.o)}</td></tr>`).join('')}
            </table>
            <div style="text-align:right; font-weight:bold; font-size:14px; color:${res.minRoi < 100 ? 'var(--danger)' : 'var(--primary)'}">
                æœ€ä½å›å: ${res.minRoi.toFixed(1)}%
            </div>
        `;
        scrollArea.appendChild(div);
    });

    // 2. ãƒ©ãƒ³ã‚­ãƒ³ã‚°è¡¨ç¤º
    const rankList = document.getElementById('rankList');
    rankList.innerHTML = '';
    const sorted = [...uniqueResults].sort((a, b) => b.minRoi - a.minRoi);
    
    sorted.forEach((res, i) => {
        const item = document.createElement('div');
        item.className = 'rank-item';
        const isSafe = res.minRoi >= 100;
        item.innerHTML = `
            <div class="rank-number">${i+1}</div>
            <div class="rank-info">æŠ•è³‡é¡: ${res.budget}å††</div>
            <div class="roi-badge ${isSafe ? 'safe' : 'danger'}">
                ${res.minRoi.toFixed(1)}%
            </div>
        `;
        rankList.appendChild(item);
    });
    document.getElementById('rankSection').style.display = 'block';
    
    // ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã¾ã§ã‚¹ãƒ ãƒ¼ã‚ºã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
    window.scrollTo({ top: document.getElementById('rankSection').offsetTop - 20, behavior: 'smooth' });
}
</script>
</body>
</html>
