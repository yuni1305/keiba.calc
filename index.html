<script>
function runAnalysis() {
    const startB = parseInt(document.getElementById('startB').value);
    const endB = parseInt(document.getElementById('endB').value);
    const isMotoGaeshi = document.getElementById('motoGaeshi').checked;
    const rawText = document.getElementById('rawInput').value.trim();
    
    const lines = rawText.split('\n');
    const dataList = [];
    lines.forEach(line => {
        const parts = line.trim().split(/\s+/);
        if (parts.length >= 2) {
            const odds = parseFloat(parts.pop());
            const label = parts.join('-');
            if (!isNaN(odds)) dataList.push({ label, odds });
        }
    });

    if (dataList.length === 0 || startB > endB) return alert('å…¥åŠ›ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
    dataList.sort((a, b) => a.odds - b.odds);

    const allResults = [];
    for (let b = startB; b <= endB; b += 100) {
        let currentTotal = 0;
        let al = [];

        if (isMotoGaeshi && dataList.length > 1) {
            const favorite = dataList[0];
            let favAmount = Math.ceil((b / favorite.odds) / 100) * 100;
            const remainBudget = b - favAmount;
            al.push({ label: favorite.label, o: favorite.odds, a: favAmount, type: 'fav' });
            currentTotal += favAmount;

            const holes = dataList.slice(1);
            const holeInvSum = holes.reduce((sum, h) => sum + (1/h.odds), 0);
            holes.forEach(h => {
                let a = Math.max(100, Math.floor((remainBudget * (1/h.odds) / holeInvSum) / 100) * 100);
                al.push({ label: h.label, o: h.odds, a: a, type: 'hole' });
                currentTotal += a;
            });
        } else {
            const invSum = dataList.reduce((sum, d) => sum + (1/d.odds), 0);
            al = dataList.map(d => {
                let a = Math.max(100, Math.floor((b * (1/d.odds) / invSum) / 100) * 100);
                currentTotal += a;
                return { label: d.label, o: d.odds, a: a, type: 'norm' };
            });
        }

        while (currentTotal + 100 <= b) {
            let target = al.reduce((min, curr) => (curr.a * curr.o < min.a * min.o) ? curr : min);
            target.a += 100;
            currentTotal += 100;
        }

        const payouts = al.map(a => a.a * a.o);
        const minRoi = (Math.min(...payouts) / currentTotal) * 100;
        const maxRoi = (Math.max(...payouts) / currentTotal) * 100;
        const minProfit = Math.floor(Math.min(...payouts) - currentTotal);
        const maxProfit = Math.floor(Math.max(...payouts) - currentTotal);
        
        allResults.push({ budget: currentTotal, allocations: al, minRoi, maxRoi, minProfit, maxProfit });
    }

    const uniqueResults = Array.from(new Map(allResults.map(item => [item.budget, item])).values());
    const sorted = [...uniqueResults].sort((a, b) => b.minRoi - a.minRoi);

    const best = sorted[0];
    const bestSec = document.getElementById('bestSection');
    bestSec.style.display = 'block';
    bestSec.innerHTML = `<div class="card best-plan"><h4>ğŸ† æ¨å¥¨äºˆç®—: ${best.budget}å††</h4><div style="font-size:13px;">å›åæœŸå¾…: <b>${best.minRoi.toFixed(1)}% ã€œ ${best.maxRoi.toFixed(1)}%</b></div></div>`;

    const rankList = document.getElementById('rankList');
    rankList.innerHTML = '';
    sorted.forEach((res, i) => {
        const row = document.createElement('tr');
        const roiClass = res.minRoi < 100 ? 'danger' : 'safe';
        row.innerHTML = `
            <td>${i+1}</td>
            <td style="text-align:right;"><b>${res.budget}</b></td>
            <td class="${roiClass}">${res.minRoi.toFixed(0)}% ã€œ ${res.maxRoi.toFixed(0)}%</td>
            <td style="text-align:right;" class="${roiClass}">${res.minProfit} ã€œ ${res.maxProfit}</td>
        `;
        rankList.appendChild(row);
    });
    document.getElementById('rankSection').style.display = 'block';

    document.getElementById('detailTitle').style.display = 'block';
    const scrollArea = document.getElementById('scrollArea');
    scrollArea.innerHTML = '';
    uniqueResults.forEach(res => {
        const div = document.createElement('div');
        div.className = 'b-card';
        div.innerHTML = `
            <div class="b-header">äºˆç®—: ${res.budget}å††</div>
            <table style="width:100%; font-size:13px; border-collapse:collapse;">
                ${res.allocations.map(a => `<tr><td style="text-align:left; padding:4px 0;">${a.label}</td><td style="text-align:right;">${a.a}å††</td><td style="text-align:right;">${Math.floor(a.a*a.o)}å††</td></tr>`).join('')}
            </table>
            <div style="text-align:right; font-weight:bold; font-size:12px; margin-top:5px; color:${res.minRoi < 100 ? 'var(--danger)' : 'var(--primary)'}">
                ${res.minRoi.toFixed(1)}% ã€œ ${res.maxRoi.toFixed(1)}%
            </div>
        `;
        scrollArea.appendChild(div);
    });
}
